<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="points">
        <div class="player-points">
            Player:<br>
            <span id="player-points">0</span>
        </div>
        <div class="CPU-points">
            CPU:<br>
            <span id="CPU-points">0</span>
        </div>
    </div>
    <div id="game">
        <div>
            <img src="img/Paper.png" alt="Player" id="player"><br>
            PLAYER
        </div>
        <div id="win">
            <img src="img/Lose.png" alt="result" id="result">
            <div class="text" id="winner"></div>
            <div class="text" id="helpText">Press space to play</div>
        </div>
        <div>
            <img src="img/Paper.png" alt="CPU" id="cpu"><br>
            CPU
        </div>
    </div>
    
    <div id="choice">
        <div id="rock">
            <img src="img/Rock.png" alt="rock" onclick="rockPaperScissors(0)"><br>
            <span id="rockDesc">Rock</span>
        </div>
        <div id="paper">
            <img src="img/Paper.png" alt="paper" onclick="rockPaperScissors(1)"><br>
            <span id="paperDesc">Paper</span>
        </div>
        <div id="scissors">
            <img src="img/Scissors.png" alt="scissor" onclick="rockPaperScissors(2)"><br>
            <span id="scissorsDesc">Scissors</span>
        </div>
    </div>
</body>
</html>
