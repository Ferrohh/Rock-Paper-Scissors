<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaar, Steen, Papier</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <div>
            <img src="img/Paper.png" alt="Player" id="player">
        </div>
        <div id="win">
            <img src="img/Lose.png" alt="result" id="result">
            <div class="text" id="winner"></div>
            <div class="text" id="helpText">Press space to play</div>
        </div>
        <div>
            <img src="img/Paper.png" alt="CPU" id="cpu">
        </div>
    </div>
    
    <div id="choice">
        <img src="img/Rock.png" alt="rock" onclick="rockPaperScissors(0)">
        <img src="img/Paper.png" alt="paper" onclick="rockPaperScissors(1)">
        <img src="img/Scissors.png" alt="scissor" onclick="rockPaperScissors(2)">
    </div>
</body>
</html>
